<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HashChange Example</title>
</head>

<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main id="content">
        <h1>HashChange Event Demo!</h1>
        <p>Click the links above to change the content.</p>
    </main>



    <script>
        const updateContent = () => {
            const content = document.getElementById('content');
            const hash = window.location.hash.substring(1); // Remove the '#' from the hash

            switch (hash) {
                case 'home':
                    content.innerHTML = `
                    <h1>Home</h1>
                    <p>Welcome to the home page.</p>
                  `;
                    break;
                case 'about':
                    content.innerHTML = `
                    <h1>About</h1>
                    <p>Learn more about us on this page.</p>
                  `;
                    break;
                case 'contact':
                    content.innerHTML = `
                    <h1>Contact</h1>
                    <p>Get in touch with us.</p>
                  `;
                    break;
            }
        };

        // Event listener for hashchange
        window.addEventListener('hashchange', updateContent);
        window.addEventListener('hashchange', () => {
            console.log(`The current URL hash is ${location.hash}`);
        });
    </script>
</body>

</html>
<!-- 
Summary

Use the hashchange event when you want to manage navigation or update content based on 
changes in the URL fragment (e.g., #section1, #about). 
Itâ€™s ideal for single-page applications where you want to reflect changes in the URL 
without reloading the page, providing a smoother user experience.
 -->
